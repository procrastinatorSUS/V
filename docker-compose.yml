services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: vpn_bot
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pg_data:
